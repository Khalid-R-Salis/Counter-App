<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <h2>People Entered:</h2>
       <h2 id="record">0</h2>
        <div id="count"></div>
        <div class="display">
            <label for="increment" id="increment" onclick="increment()">INCREMENT</label>
        <div class="save" onclick="save()" id="save">SAVE</div>
        <div class="thisC" onclick="takeoff()">Clear</div>
    </div>
    <div id="entries">Previous Entries:</div>
        <!-- end dev -->
    </div>
  <script src="counter.js"></script>  
</body>
</html>
